        // --- Components ---

        const PageTransition = ({ children }) => (

        const Skeleton = ({ className = "" }) => (

                    <div className="relative aspect-video overflow-hidden">
                        <img
                            alt={course.title}
                            className={`w-full h-full object-cover transition-transform duration-700 ${isUpcoming ? 'scale-110 blur-[2px] grayscale-[0.3]' : 'group-hover:scale-110'}`}
                            src={course.image}
                        />
                        {isUpcoming ? (
                            <div className="absolute inset-0 bg-black/40 backdrop-blur-[2px] flex items-center justify-center p-6 text-center">

                        <div className="flex items-center justify-between pt-4 border-t border-slate-100 dark:border-white/5">

                                <span className="material-icons-round text-amber-500 text-sm">star</span>

                                </span>

        };

        const Layout = ({ children, searchQuery, setSearchQuery, activeCategory, setActiveCategory, completedCount, totalCount, notifications = [], setNotifications, userProfile, setUserProfile, onLaunchCourse, onLaunchLesson }) => {
            const navigate = useNavigate();
            const location = useLocation();
            const [showNotifDropdown, setShowNotifDropdown] = useState(false);
            const [showProfileModal, setShowProfileModal] = useState(false);
            const [showSearchDropdown, setShowSearchDropdown] = useState(false);
            const unreadCount = notifications.filter(n => !n.read).length;

            const searchResults = searchQuery && searchQuery.length > 1 ? (() => {
                const query = searchQuery.toLowerCase();
                const results = [];
                // Courses
                COURSES.forEach(c => {
                    if (c.title.toLowerCase().includes(query) || c.instructor.toLowerCase().includes(query)) {
                        results.push({ type: 'course', data: c });
                    }
                });
                // Lessons
                Object.entries(ALL_LESSONS).forEach(([cId, lessons]) => {
                    const course = COURSES.find(c => c.id === parseInt(cId));
                    if (course) {
                        lessons.forEach(l => {
                            if (l.title.toLowerCase().includes(query)) {
                                results.push({ type: 'lesson', data: l, course });
                            }

                });
                return results.slice(0, 8);
            })() : [];

            const HighlightedText = ({ text, highlight }) => {
                if (!highlight || !highlight.trim()) return <span>{text}</span>;
                const regex = new RegExp(`(${highlight})`, 'gi');
                const parts = text.split(regex);
                return (
                    <span>
                        {parts.map((part, i) =>
                            regex.test(part) ? <span key={i} className="bg-amber-300 dark:bg-amber-500/40 text-black dark:text-white px-0.5 rounded-sm">{part}</span> : part

            const [darkMode, setDarkMode] = useState(() => {
                try {
                    const saved = localStorage.getItem('dark_mode');
                    return saved !== null ? JSON.parse(saved) : true;
                } catch (e) { return true; }
            });

            useEffect(() => {
                if (darkMode) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
                localStorage.setItem('dark_mode', JSON.stringify(darkMode));
            }, [darkMode]);

            const toggleDarkMode = () => {
                setDarkMode(!darkMode);
            };

            const markAllAsRead = () => {
                setNotifications(notifications.map(n => ({ ...n, read: true })));
            };

                        alert('La imagen no debe superar 5MB');
                        return;
                    }
                    if (!file.type.startsWith('image/')) {
                        alert('Solo se permiten archivos de imagen');
                        return;
                    }
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setUserProfile({ ...userProfile, avatar: reader.result });

                    reader.readAsDataURL(file);
                }
            };

            const resetAvatar = () => {
                setUserProfile({ ...userProfile, avatar: 'https://lh3.googleusercontent.com/aida-public/AB6AXuDAgIQ7GtIpE_E41UUIcrMgLGJLUJOr-ZlnjvqgBs68prvLPh-hDKGobJMQcP1TyIxoA5YzN-7SJtUzvGrw50721sYhd4WATJTaP_chLz8bNRQIVQtpO55NqC2gORsQalukzfEMaaeA1eOBIKMO1uocxcOc7zLOsSejrwOi5GXqT58jHIhiBIkjsTfITIAP5-pMJfzsVo3kRPyqZ63OcHvR1zMCCSvKGHXGJ_Hx3Jw-L6q7HD24atIVnQx1tcUmzfaKQ-bW8pjhvUM' });
            };

            return (
                <div className="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen">
                    <header className="fixed top-0 left-0 right-0 h-16 z-50 bg-background-light dark:bg-background-dark border-b border-primary/10 px-6 md:px-8 lg:px-10 flex items-center justify-between">

                            <span className="text-lg sm:text-xl font-black tracking-tighter text-slate-900 dark:text-white group-hover:text-primary transition-colors">
                                Te Codeo <span className="text-primary italic">pe</span>
                            </span>
                        </div>
                        {setSearchQuery && (
                            <div className="flex-1 max-w-2xl mx-2 sm:mx-6 md:mx-12 relative z-50">
                                <div className="relative group">
                                    <span className="material-icons-round absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-primary transition-colors">search</span>
                                    <input
                                        className="w-full bg-slate-100 dark:bg-primary/5 border-transparent dark:border-primary/10 rounded-xl py-2 pl-10 pr-4 focus:ring-2 focus:ring-primary focus:bg-white dark:focus:bg-background-dark transition-all placeholder:text-slate-500 text-sm"
                                        placeholder="Buscar cursos, lecciones..."
                                        type="text"
                                        value={searchQuery}
                                        onChange={(e) => {
                                            setSearchQuery(e.target.value);
                                            if (!showSearchDropdown) setShowSearchDropdown(true);
                                        }}
                                        onFocus={() => setShowSearchDropdown(true)}
                                        onBlur={() => setTimeout(() => setShowSearchDropdown(false), 200)}

                                    {/* Real-time Search Dropdown */}
                                    {showSearchDropdown && searchQuery.length > 1 && (
                                        <div className="absolute top-full left-0 right-0 mt-2 bg-white dark:bg-[#0f172a] rounded-2xl shadow-2xl border border-slate-100 dark:border-white/10 overflow-hidden max-h-[60vh] overflow-y-auto custom-scrollbar animate-in fade-in slide-in-from-top-2">
                                            {searchResults.length > 0 ? (
                                                <div className="py-2">
                                                    <div className="px-4 py-2 text-[10px] font-bold uppercase tracking-widest text-slate-400 border-b border-slate-50 dark:border-white/5 bg-slate-50/50 dark:bg-white/5">

                                                    </div>

                                                        <button

                                                                }
                                                                setShowSearchDropdown(false);
                                                            }}
                                                            className="w-full text-left p-3 hover:bg-slate-50 dark:hover:bg-white/5 flex items-center gap-3 transition-colors border-b border-slate-50 dark:border-white/5 last:border-0 group/item"

                                                            <div className={`w-8 h-8 rounded-lg flex items-center justify-center flex-shrink-0 transition-transform group-hover/item:scale-110 ${result.type === 'course' ? 'bg-primary/10 text-primary' : 'bg-emerald-500/10 text-emerald-500'}`}>
                                                                <span className="material-icons-round text-sm">{result.type === 'course' ? 'school' : 'play_circle'}</span>
                                                            </div>

                                                                    <HighlightedText text={result.data.title} highlight={searchQuery} />

                                                                <p className="text-[10px] text-slate-500 truncate flex items-center gap-1">

                                                                </p>
                                                            </div>
                                                            <span className="material-icons-round text-slate-300 dark:text-slate-600 text-sm group-hover/item:text-primary transition-colors">
                                                                arrow_forward_ios
                                                            </span>
                                                        </button>
                                                    ))}
                                                </div>
                                            ) : (
                                                <div className="p-8 text-center text-slate-500 flex flex-col items-center">
                                                    <span className="material-icons-round text-3xl mb-2 opacity-50">search_off</span>
                                                    <span className="text-xs font-medium">No encontramos coincidencias</span>
                                                </div>
                                            )}
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                        <div className="flex items-center gap-2 sm:gap-4">
                            <button
                                onClick={toggleDarkMode}
                                className="p-2 rounded-xl transition-all text-slate-500 hover:bg-primary/10 hover:text-primary relative group"

                                        setShowNotifDropdown(!showNotifDropdown);

                                    }}

                                >
                                    <span className="material-icons-round text-lg sm:text-xl">notifications</span>
                                    {unreadCount > 0 && (
                                        <span className="absolute top-1.5 right-1.5 w-2 sm:w-2.5 h-2 sm:h-2.5 bg-rose-500 border-2 border-background-light dark:border-background-dark rounded-full animate-pulse"></span>

                                    <>

                                                        <span className="material-icons-round text-sm">delete_outline</span>
                                                        Vaciar
                                                    </button>

                                            </div>
                                            <div className="max-h-96 overflow-y-auto custom-scrollbar">

                                                                <div className={`w-8 h-8 rounded-full flex-shrink-0 flex items-center justify-center ${n.type === 'success' ? 'bg-emerald-500/10 text-emerald-500' : 'bg-primary/10 text-primary'}`}>

                                            </div>
                                        </div>

                            <div className="h-8 w-px bg-slate-200 dark:bg-slate-800 hidden xs:block"></div>
                            <div

                                    <div className="absolute -top-0.5 -right-0.5 w-2.5 h-2.5 bg-emerald-400 rounded-full border-2 border-background-light dark:border-background-dark"></div>
                                </div>

                                                    { name: 'Juggernaut', url: 'https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/heroes/juggernaut.png' },
                                                    { name: 'Pudge', url: 'https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/heroes/pudge.png' },
                                                    { name: 'PA', url: 'https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/heroes/phantom_assassin.png' },
                                                    { name: 'Invoker', url: 'https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/heroes/invoker.png' },
                                                    { name: 'CM', url: 'https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/heroes/crystal_maiden.png' },
                                                    { name: 'Slark', url: 'https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/heroes/slark.png' },
                                                    { name: 'MK', url: 'https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/heroes/monkey_king.png' },
                                                    { name: 'Void', url: 'https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/heroes/faceless_void.png' },
                                                    { name: 'AM', url: 'https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/heroes/antimage.png' },
                                                    { name: 'Morph', url: 'https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/heroes/morphling.png' },
                                                    { name: 'Rubick', url: 'https://cdn.cloudflare.steamstatic.com/apps/dota2/images/dota_react/heroes/rubick.png' },

                                                    return (

                                                    <button

                                                    <span className="material-icons-round text-[13px]">close</span>

                                            )}

                                        {/* Botones */}

                                            <button

                                            >
                                                Cancelar
                                            </button>
                                            <button
                                                onClick={() => setShowProfileModal(false)}
                                                className="flex-[2] py-2.5 bg-gradient-to-r from-primary to-blue-600 text-white rounded-xl font-black text-sm uppercase tracking-wider hover:shadow-lg hover:shadow-primary/25 transition-all active:scale-[0.98] flex items-center justify-center gap-1.5"

                                                <span className="material-icons-round text-base">check_circle</span>
                                                Guardar

                                        </div>
                                    </div>
                                </div>

                    )}

                    <div className="pt-16 flex min-h-screen">

                                <div>

                                            <span className="material-icons-round text-xl">explore</span> Descubrir
                                        </a>
                                        <a onClick={() => navigate('/roadmaps')} className={`flex items-center gap-3 px-3 py-2 rounded-lg transition-all cursor-pointer ${location.pathname.includes('/roadmaps') ? 'bg-primary text-white font-medium' : 'text-slate-600 dark:text-slate-400 hover:bg-primary/10 hover:text-primary'}`}>
                                            <span className="material-icons-round text-xl">map</span> Roadmaps 2026
                                        </a>
                                        <a onClick={() => navigate('/library')} className={`flex items-center gap-3 px-3 py-2 rounded-lg transition-all cursor-pointer ${location.pathname.includes('/library') ? 'bg-primary text-white font-medium' : 'text-slate-600 dark:text-slate-400 hover:bg-primary/10 hover:text-primary'}`}>

                                                { name: 'Todos', icon: 'grid_view', label: 'Ver Todo' },
                                                { name: 'Desarrollo Web', icon: 'html', label: 'Web' },
                                                { name: 'Frontend', icon: 'devices', label: 'Frontend' },
                                                { name: 'Backend', icon: 'dns', label: 'Backend' },
                                                { name: 'UI/UX', icon: 'palette', label: 'UI / UX' },
                                                { name: 'CMS', icon: 'auto_awesome_motion', label: 'CMS' }
                                            ].map((cat, idx) => (
                                                <button
                                                    key={idx}
                                                    onClick={() => setActiveCategory(cat.name)}
                                                    className={`w-full flex items-center gap-3 px-3 py-2 rounded-lg transition-all ${activeCategory === cat.name ? 'bg-primary/10 text-primary font-bold' : 'text-slate-600 dark:text-slate-400 hover:bg-primary/5 hover:text-primary'}`}

                                                    <span className="material-icons-round text-xl">
                                                        {cat.icon}
                                                    </span>
                                                    {cat.label}

                                            ))}

                                    </div>

                                    Hecho por <span className="text-primary font-bold">CachandoSinDurex</span>
                                </p>
                            </footer>
                        </main>
                    </div>

                                <div>
                                    <div className="flex justify-between text-xs mb-1">
                                        <span className="font-medium">Meta Actual</span>
                                        <span className="text-primary">{Math.round((completedCount / totalCount) * 100) || 0}%</span>
                                    </div>
                                    <div className="w-full h-1.5 bg-slate-200 dark:bg-slate-800 rounded-full">

                                    </div>
                                </div>
                            </div>
                        </div>

                            <div className="flex items-center justify-around max-w-sm mx-auto">
                                {[
                                    { path: '/explore', icon: 'explore', label: 'Descubrir' },
                                    { path: '/roadmaps', icon: 'map', label: 'Roadmaps' },
                                    { path: '/library', icon: 'bookmarks', label: 'Biblioteca' },

                                    const isActive = location.pathname === item.path || (item.path !== '/explore' && location.pathname.includes(item.path));
                                    return (
                                        <button
                                            key={item.path}
                                            onClick={() => navigate(item.path)}
                                            className={`relative group flex flex-col items-center justify-center w-16 h-16 rounded-2xl transition-all duration-300 ${isActive ? 'text-primary' : 'text-slate-400 hover:text-slate-600 dark:hover:text-slate-300'}`}
                                        >
                                            <div className={`absolute inset-0 bg-primary/10 rounded-2xl scale-0 transition-transform duration-300 ${isActive ? 'scale-100' : 'group-hover:scale-75'}`}></div>
                                            <span className={`material-icons-round text-2xl relative z-10 transition-transform duration-300 ${isActive ? '-translate-y-1' : ''}`}>{item.icon}</span>
                                            <span className={`text-[9px] font-bold absolute bottom-3 transition-all duration-300 ${isActive ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-2'}`}>
                                                {item.label}
                                            </span>
                                        </button>
                                    );
                                })}
                            </div>
                        </div>
                    </nav>
                </div>
            );
        };

        const Roadmaps = ({ onLaunchCourse, onLaunchLesson, completedCount, totalCount, notifications, setNotifications, userProfile, setUserProfile }) => {
            const roadmaps = [
                {
                    title: "Frontend Master 2026",
                    icon: "devicon-react-original",
                    color: "from-blue-500 to-cyan-600",
                    description: "Domina el arte de crear interfaces modernas con React, TypeScript y ecosistemas de alto rendimiento.",
                    nodes: ["Fundamentos Web", "React & Hooks", "State Management", "Performance Pro", "Advanced Patterns"],
                    time: "6 Meses",
                    difficulty: "Principiante"
                },
                {
                    title: "Backend Systems 2026",
                    icon: "devicon-nodejs-plain",
                    color: "from-green-500 to-emerald-600",
                    description: "Arquitecturas escalables con Node.js, Microservicios, PostgreSQL y sistemas distribuidos.",
                    nodes: ["Runtime Node.js", "Express & NextJS", "DB Design", "Redis & Caching", "Security Flow"],
                    time: "8 Meses",
                    difficulty: "Intermedio+"
                },
                {
                    title: "Full Stack Architect",
                    icon: "devicon-javascript-plain",
                    color: "from-indigo-500 to-purple-600",
                    description: "El camino completo para convertirte en un arquitecto capaz de liderar proyectos de punta a punta.",
                    nodes: ["Frontend Pro", "Backend Power", "Cloud (AWS/Vercel)", "System Design", "DevOps Intro"],
                    time: "12 Meses",
                    difficulty: "Avanzado"
                },
                {
                    title: "Data & AI Analyst",
                    icon: "devicon-python-plain",
                    color: "from-orange-500 to-pink-600",
                    description: "Ciencia de datos e integraci贸n de modelos de IA en aplicaciones modernas.",
                    nodes: ["Python Base", "Data Analysis", "Prompt Eng", "AI API Integration", "Vector Databases"],
                    time: "5 Meses",
                    difficulty: "Principiante+"
                }
            ];

            return (
                <Layout completedCount={completedCount} totalCount={totalCount} notifications={notifications} setNotifications={setNotifications} userProfile={userProfile} setUserProfile={setUserProfile} onLaunchCourse={onLaunchCourse} onLaunchLesson={onLaunchLesson}>
                    <PageTransition>
                        <div className="p-4 md:p-14 max-w-7xl mx-auto pb-32">
                            <div className="mb-10 md:mb-16 relative">
                                <div className="absolute -left-10 top-0 w-1 h-24 bg-gradient-to-b from-primary to-transparent opacity-50 hidden md:block"></div>
                                <h2 className="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-black mb-4 tracking-tighter text-slate-900 dark:text-white leading-[1.1]">

        const ModuleItem = ({ moduleLessons, idx, activeCourseId, activeLessonId, setActiveLessonId, completedLessons, sidebarSearch }) => {

                    if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;

                    switch (e.key) {
                        case 'ArrowRight':
                            const nextLesson = LESSONS.find(l => l.id === activeLessonId + 1);
                            if (nextLesson) setActiveLessonId(nextLesson.id);

                            break;
                        case ' ':
                            e.preventDefault();
                            toggleComplete();
                            break;
                        case 'Escape':

                            break;

                                </div>
                            </div>

            const favoriteCourses = (savedCourses || []).map(id => COURSES.find(c => c.id === id)).filter(Boolean);

            // Encontrar lecciones guardadas con sus datos completos
            const savedLessonDetails = savedLessons.map(key => {

                const course = COURSES.find(c => c.id === cId);
                const lesson = ALL_LESSONS[cId]?.find(l => l.id === lId);
                return { course, lesson, key };

                                                        </div>
                                                    </div>
                                                    <h3 className="text-lg font-bold mb-2 line-clamp-1">{course.title}</h3>
                                                    <p className="text-sm text-slate-500 mb-4 font-medium">{course.instructor}</p>

                                                    <button
                                                        onClick={() => onLaunchCourse(course.id)}
                                                        className="w-full mt-auto py-3 bg-white/5 hover:bg-white/10 border border-white/10 rounded-xl text-xs font-black uppercase tracking-widest transition-all"
                                                    >
                                                        {percentage > 0 ? 'Continuar' : 'Empezar Curso'}
                                                    </button>
                                                </div>
                                            );
                                        })
                                    ) : (
                                        <div className="col-span-full py-20 text-center bg-card-dark/10 rounded-[2rem] border border-dashed border-white/10">
                                            <div className="w-16 h-16 bg-white/5 rounded-full flex items-center justify-center mx-auto mb-4">
                                                <span className="material-icons-round text-slate-500 text-3xl">bookmark_border</span>
                                            </div>
                                            <h3 className="text-xl font-bold mb-2">No tienes cursos favoritos</h3>
                                            <p className="text-slate-500 mb-8">Guarda los cursos que te interesen para verlos m谩s tarde.</p>
                                            <button onClick={() => navigate('/explore')} className="bg-primary text-white px-8 py-3 rounded-xl font-bold text-sm shadow-xl shadow-primary/20">Explorar Cursos</button>
                                        </div>
                                    )}
                                </div>
                            )}

                            {activeTab === 'saved_lessons' && (
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    {savedLessonDetails.length > 0 ? (
                                        savedLessonDetails.map((item, idx) => (
                                            <div key={item.key} className="flex items-center gap-4 p-4 bg-white/5 rounded-2xl border border-white/5 hover:border-primary/40 transition-all group">
                                                <div className="w-24 h-16 rounded-lg overflow-hidden flex-shrink-0">
                                                    <img src={item.lesson.image} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" />
                                                </div>
                                                <div className="flex-1 min-w-0">
                                                    <p className="text-[10px] font-black text-primary uppercase tracking-[0.1em] mb-0.5 truncate">{item.course.title}</p>
                                                    <h4 className="text-sm font-bold text-white truncate group-hover:text-primary transition-colors">{item.lesson.title}</h4>
                                                    <div className="flex items-center gap-3 mt-1.5">
                                                        <span className="flex items-center gap-1 text-[10px] text-slate-500 font-bold">
                                                            <span className="material-icons-round text-xs">schedule</span>
                                                            {item.lesson.duration}
                                                        </span>
                                                    </div>
                                                </div>
                                                <button
                                                    onClick={() => onLaunchCourse(item.course.id)}
                                                    className="w-10 h-10 bg-primary/10 text-primary rounded-full flex items-center justify-center hover:bg-primary hover:text-white transition-all scale-0 group-hover:scale-100"
                                                >
                                                    <span className="material-icons-round text-lg">play_arrow</span>
                                                </button>
                                            </div>
                                        ))
                                    ) : (
                                        <div className="col-span-full py-20 text-center bg-card-dark/10 rounded-[2rem] border border-dashed border-white/10">
                                            <div className="w-16 h-16 bg-white/5 rounded-full flex items-center justify-center mx-auto mb-4">
                                                <span className="material-icons-round text-slate-500 text-3xl">bookmark_border</span>
                                            </div>
                                            <h3 className="text-xl font-bold mb-2">No tienes lecciones guardadas</h3>
                                            <p className="text-slate-500 mb-4">Guarda lecciones espec铆ficas para verlas m谩s tarde.</p>
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>
                    </PageTransition>
                </Layout>
            );
        };



        const CourseDetail = ({ activeCourseId, onStartCourse, completedLessons, userProfile, setUserProfile, notifications, setNotifications, searchQuery, setSearchQuery, onLaunchCourse, onLaunchLesson, savedCourses, setSavedCourses }) => {
            const navigate = useNavigate();
            const course = COURSES.find(c => c.id === activeCourseId);
            const lessons = ALL_LESSONS[activeCourseId] || [];
            const completedCount = completedLessons.filter(l => l.startsWith(`${activeCourseId}_`)).length;
            const progress = (completedCount / lessons.length) * 100 || 0;
            const isSaved = savedCourses?.includes(activeCourseId);

            const handleToggleSave = () => {
                const notifId = `save_course_${activeCourseId}`;

                if (isSaved) {
                    setSavedCourses(savedCourses.filter(id => id !== activeCourseId));
                    setNotifications(notifications.filter(n => n.id !== notifId));
                } else {
                    setSavedCourses([...(savedCourses || []), activeCourseId]);
                    const newNotif = {
                        id: notifId,
                        title: 'Curso Guardado',
                        body: `"${course.title}" se ha a帽adido a tus guardados.`,
                        time: 'Ahora',
                        type: 'success',
                        read: false
                    };
                    setNotifications([newNotif, ...notifications.filter(n => n.id !== notifId)]);
                }
            };

            if (!course) return <div>Curso no encontrado</div>;

            useEffect(() => {
                window.scrollTo(0, 0);
            }, [activeCourseId]);

            return (
                <Layout
                    searchQuery={searchQuery}
                    setSearchQuery={setSearchQuery}
                    userProfile={userProfile}
                    setUserProfile={setUserProfile}
                    notifications={notifications}
                    setNotifications={setNotifications}
                    onLaunchCourse={onLaunchCourse}
                    onLaunchLesson={onLaunchLesson}
                >
                    <PageTransition>
                        <div className="p-6 md:p-10 max-w-5xl mx-auto pb-32">
                            {/* Return Navigation */}
                            <button onClick={() => navigate('/explore')} className="mb-6 flex items-center gap-2 text-slate-500 hover:text-primary transition-colors text-sm font-bold uppercase tracking-wider group">
                                <span className="material-icons-round group-hover:-translate-x-1 transition-transform">arrow_back</span> Volver al Cat谩logo
                            </button>

                            {/* Hero Card */}
                            <div className="bg-white dark:bg-card-dark rounded-[2.5rem] p-8 md:p-12 border border-slate-200 dark:border-white/5 relative overflow-hidden shadow-2xl mb-10 group">
                                {/* Gradient BG */}
                                <div className={`absolute top-0 right-0 w-[600px] h-[600px] bg-gradient-to-br from-primary/20 via-blue-500/10 to-transparent blur-3xl rounded-full -mr-32 -mt-32 pointer-events-none group-hover:scale-110 transition-transform duration-1000`}></div>

                                <div className="relative z-10">
                                    <div className="flex items-center gap-3 mb-6">
                                        <span className="px-4 py-1.5 bg-primary/10 text-primary rounded-xl text-xs font-black uppercase tracking-tighter inline-block">{course.categories[0]}</span>
                                        <div className="flex items-center gap-1.5 px-3 py-1 bg-white/5 rounded-full border border-slate-200 dark:border-white/10">
                                            <div className="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse"></div>
                                            <span className="text-[10px] font-black uppercase tracking-widest text-emerald-500">Curso Activo</span>
                                        </div>
                                    </div>

                                    <h1 className="text-3xl md:text-5xl font-black text-slate-900 dark:text-white mb-6 tracking-tight leading-tight max-w-3xl">
                                        {course.title}
                                    </h1>
                                    <p className="text-lg text-slate-600 dark:text-slate-400 max-w-2xl font-medium leading-relaxed mb-10">
                                        Aprende paso a paso con {course.instructor}. Domina las habilidades clave, construye proyectos reales y avanza en tu carrera profesional.
                                    </p>

                                    <div className="grid grid-cols-1 sm:grid-cols-3 gap-6 sm:gap-8 items-center border-t border-slate-100 dark:border-white/5 pt-8 mb-10 text-left sm:text-center md:text-left">
                                        <div className="flex items-center gap-4">
                                            <div className="w-12 h-12 rounded-2xl bg-slate-100 dark:bg-white/5 flex items-center justify-center">
                                                <span className="material-icons-round text-slate-500 text-xl">person</span>
                                            </div>
                                            <div>
                                                <p className="text-[10px] font-black uppercase text-slate-400 tracking-widest mb-0.5">Instructor</p>
                                                <p className="font-bold text-slate-700 dark:text-slate-200">{course.instructor}</p>
                                            </div>
                                        </div>
                                        <div className="flex items-center gap-4">
                                            <div className="w-12 h-12 rounded-2xl bg-slate-100 dark:bg-white/5 flex items-center justify-center">
                                                <span className="material-icons-round text-slate-500 text-xl">schedule</span>
                                            </div>
                                            <div>
                                                <p className="text-[10px] font-black uppercase text-slate-400 tracking-widest mb-0.5">Duraci贸n</p>
                                                <p className="font-bold text-slate-700 dark:text-slate-200">{lessons.length * 15} min aprox</p>
                                            </div>
                                        </div>
                                        <div className="flex items-center gap-4">
                                            <div className="w-12 h-12 rounded-2xl bg-slate-100 dark:bg-white/5 flex items-center justify-center">
                                                <span className="material-icons-round text-slate-500 text-xl">layers</span>
                                            </div>
                                            <div>
                                                <p className="text-[10px] font-black uppercase text-slate-400 tracking-widest mb-0.5">Nivel</p>
                                                <p className="font-bold text-slate-700 dark:text-slate-200">Intermedio</p>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="flex flex-col sm:flex-row gap-4">
                                        <button
                                            onClick={onStartCourse}
                                            className="px-8 py-4 bg-primary text-white rounded-2xl font-black text-sm uppercase tracking-widest shadow-xl shadow-primary/30 hover:shadow-primary/50 hover:scale-105 active:scale-95 transition-all flex items-center justify-center gap-3"
                                        >
                                            <span className="material-icons-round text-xl">play_arrow</span>
                                            {progress > 0 ? "Continuar Curso" : "Empezar Ahora"}
                                        </button>
                                        <button
                                            onClick={handleToggleSave}
                                            className={`px-8 py-4 border rounded-2xl font-black text-sm uppercase tracking-widest transition-all flex items-center justify-center gap-3 ${isSaved ? 'bg-indigo-600 border-indigo-600 text-white shadow-lg shadow-indigo-600/30' : 'bg-white dark:bg-white/5 border-slate-200 dark:border-white/10 text-slate-700 dark:text-white hover:bg-slate-50 dark:hover:bg-white/10'}`}
                                        >
                                            <span className="material-icons-round text-xl">{isSaved ? 'bookmark' : 'bookmark_border'}</span>
                                            {isSaved ? 'Guardado' : 'Guardar'}
                                        </button>
                                    </div>
                                </div>
                            </div>

                            {/* Progress Section (if started) */}
                            {progress > 0 && (
                                <div className="mb-10 bg-white/50 dark:bg-white/5 backdrop-blur rounded-3xl p-6 border border-slate-200 dark:border-white/5">
                                    <div className="flex justify-between items-end mb-3">
                                        <div>
                                            <h4 className="font-bold text-slate-900 dark:text-white mb-1">Tu Progreso</h4>
                                            <p className="text-xs text-slate-500">{Math.round(progress)}% Completado</p>
                                        </div>
                                        <span className="text-2xl font-black text-primary">{Math.round(progress)}%</span>
                                    </div>
                                    <div className="w-full h-3 bg-slate-200 dark:bg-slate-700 rounded-full overflow-hidden">
                                        <div className="h-full bg-gradient-to-r from-primary to-blue-500 rounded-full transition-all duration-1000 relative" style={{ width: `${progress}%` }}>
                                            <div className="absolute inset-0 bg-white/20 animate-[shimmer_2s_infinite]"></div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* Content List */}
                            <div className="flex items-center justify-between mb-6 px-2">
                                <h3 className="text-xl font-bold text-slate-900 dark:text-white">Contenido del Curso</h3>
                                <span className="text-xs font-bold text-slate-500 uppercase tracking-wider">{lessons.length} Lecciones</span>
                            </div>

                            <div className="bg-white dark:bg-card-dark rounded-3xl border border-slate-200 dark:border-white/5 overflow-hidden shadow-lg shadow-black/5">
                                {lessons.map((lesson, idx) => {
                                    const isCompleted = completedLessons.includes(`${activeCourseId}_${lesson.id}`);
                                    return (
                                        <div key={lesson.id} className="p-5 border-b border-slate-100 dark:border-white/5 last:border-0 hover:bg-slate-50 dark:hover:bg-white/5 transition-colors flex items-center gap-5 group cursor-pointer" onClick={onStartCourse}>
                                            <div className="text-xs font-bold text-slate-300 w-6 text-center">{idx + 1}</div>
                                            <div className={`w-12 h-12 rounded-2xl flex items-center justify-center flex-shrink-0 transition-all ${isCompleted ? 'bg-emerald-500 text-white shadow-lg shadow-emerald-500/30' : 'bg-slate-100 dark:bg-white/5 text-slate-400 group-hover:bg-primary group-hover:text-white'}`}>
                                                <span className="material-icons-round">{isCompleted ? 'check' : 'play_arrow'}</span>
                                            </div>
                                            <div className="flex-1">
                                                <h4 className={`font-bold text-base transition-colors mb-1 ${isCompleted ? 'text-slate-500' : 'text-slate-800 dark:text-slate-200 group-hover:text-primary'}`}>{lesson.title}</h4>
                                                <p className="text-xs text-slate-500 font-medium flex items-center gap-1">
                                                    <span className="material-icons-round text-[10px]">schedule</span>
                                                    {lesson.duration}
                                                </p>
                                            </div>
                                            <div className="w-8 h-8 rounded-full border border-slate-200 dark:border-white/10 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all -translate-x-2 group-hover:translate-x-0">
                                                <span className="material-icons-round text-slate-400 text-sm">arrow_forward</span>
                                            </div>
                                        </div>
                                    )
                                })}
                            </div>

                            {/* Certificate Banner */}
                            <div className="mt-10 p-8 rounded-3xl bg-gradient-to-r from-slate-900 to-slate-800 text-white relative overflow-hidden text-center md:text-left flex flex-col md:flex-row items-center justify-between gap-6">
                                <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10"></div>
                                <div className="relative z-10">
                                    <h3 className="text-xl font-bold mb-2">隆Certif铆cate al finalizar!</h3>
                                    <p className="text-slate-400 text-sm max-w-md">Completa todas las lecciones y proyectos para obtener tu certificado profesional avalado por la industria.</p>
                                </div>
                                <div className="relative z-10 w-16 h-16 bg-white/10 rounded-full flex items-center justify-center border border-white/20">
                                    <span className="material-icons-round text-3xl text-amber-400">workspace_premium</span>
                                </div>
                            </div>
                        </div>
                    </PageTransition>
                </Layout>
            );
        };

        const Landing = () => {
            const navigate = useNavigate();

            const handleStart = () => {
                try {
                    localStorage.setItem('has_visited', 'true');
                } catch (e) { }
                navigate('/explore');
            };

            return (
                <div className="min-h-screen bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 transition-colors duration-300">
                    <header className="fixed top-0 left-0 right-0 h-20 z-50 px-6 md:px-12 flex items-center justify-between backdrop-blur-md bg-white/70 dark:bg-background-dark/70 border-b border-primary/10">
                        <div className="flex items-center cursor-pointer" onClick={() => navigate('/explore')}>
                            <span className="text-2xl font-black tracking-tighter text-slate-900 dark:text-white">
                                Te Codeo <span className="text-primary italic">pe</span>
                            </span>
                        </div>
                        <button onClick={handleStart} className="px-6 py-2.5 rounded-xl font-bold text-sm bg-slate-100 dark:bg-white/5 hover:bg-slate-200 dark:hover:bg-white/10 transition-colors text-slate-700 dark:text-slate-300">
                            Entrar
                        </button>
                    </header>

                    <section className="relative pt-40 pb-20 px-6 overflow-hidden">
                        <div className="absolute top-0 right-0 -mr-40 -mt-40 w-[800px] h-[800px] bg-primary/20 rounded-full blur-[120px] opacity-20 animate-pulse"></div>
                        <div className="max-w-7xl mx-auto text-center relative z-10">
                            <h1 className="text-4xl xs:text-5xl sm:text-6xl md:text-8xl font-black tracking-tighter mb-8 leading-[1.1] bg-gradient-to-br from-slate-900 to-slate-600 dark:from-white dark:to-slate-400 bg-clip-text text-transparent">
                                Domina el C贸digo <br />
                                <span className="text-primary italic">del Futuro</span>
                            </h1>
                            <p className="text-xl md:text-2xl text-slate-600 dark:text-slate-400 max-w-3xl mx-auto mb-12 font-medium leading-relaxed">
                                La plataforma definitiva para desarrolladores. Rutas de aprendizaje validadas, mentores expertos y una comunidad que impulsa tu carrera.
                            </p>
                            <div className="flex flex-col md:flex-row items-center justify-center gap-4 md:gap-6">
                                <button onClick={handleStart} className="group relative px-10 py-5 bg-primary rounded-2xl font-black text-sm uppercase tracking-[0.2em] text-white shadow-2xl shadow-primary/30 overflow-hidden hover:scale-105 active:scale-95 transition-all w-full md:w-auto">
                                    <div className="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-1000"></div>
                                    <span className="relative z-10 flex items-center justify-center gap-3">
                                        Empezar Ahora
                                        <span className="material-icons-round group-hover:translate-x-1 transition-transform">arrow_forward</span>
                                    </span>
                                </button>
                                <button onClick={() => navigate('/roadmaps')} className="px-10 py-5 bg-white dark:bg-white/5 border border-slate-200 dark:border-white/10 rounded-2xl font-black text-sm uppercase tracking-[0.2em] text-slate-700 dark:text-white hover:bg-slate-50 dark:hover:bg-white/10 transition-all w-full md:w-auto flex items-center justify-center gap-3">
                                    <span className="material-icons-round">map</span>
                                    Ver Roadmaps
                                </button>
                            </div>
                        </div>
                    </section>

                    <section className="py-20 border-y border-slate-200 dark:border-white/5 bg-slate-50/50 dark:bg-white/[0.02]">
                        <div className="max-w-7xl mx-auto px-6 grid grid-cols-2 md:grid-cols-4 gap-8 text-center">
                            {[
                                { title: '100% Pr谩ctico', label: 'Proyectos Reales', icon: 'terminal' },
                                { title: 'A tu Ritmo', label: 'Acceso Permanente', icon: 'av_timer' },
                                { title: 'Rutas Claras', label: 'De Cero a Experto', icon: 'map' },
                                { title: 'Comunidad', label: 'Ayuda y Networking', icon: 'groups' }
                            ].map((item, i) => (
                                <div key={i} className="p-6 rounded-3xl hover:bg-white dark:hover:bg-white/5 transition-colors group">
                                    <div className="w-12 h-12 mx-auto bg-primary/10 rounded-xl flex items-center justify-center text-primary mb-4 group-hover:scale-110 transition-transform">
                                        <span className="material-icons-round text-2xl">{item.icon}</span>
                                    </div>
                                    <h3 className="text-lg font-black text-slate-900 dark:text-white mb-1.5">{item.title}</h3>
                                    <p className="text-[10px] font-bold uppercase tracking-widest text-slate-500">{item.label}</p>
                                </div>
                            ))}
                        </div>
                    </section>
                </div>
            );
        };

        const RoutesWrapper = ({
            searchQuery, setSearchQuery, activeCategory, setActiveCategory,
            completedLessons, activeCourseId, setActiveCourseId, setActiveLessonId,
            activeLessonId, setCompletedLessons, savedLessons, setSavedLessons,
            notifiedCourses, setNotifiedCourses, notifications, setNotifications,
            userProfile, setUserProfile, savedCourses, setSavedCourses
        }) => {
            const navigate = useNavigate();
            const location = useLocation();

            useEffect(() => {
                try {
                    const hasVisited = localStorage.getItem('has_visited');
                    if (hasVisited === 'true' && location.pathname === '/') {
                        navigate('/explore', { replace: true });
                    }
                } catch (e) { }
            }, [navigate, location]);

            const handleLaunchCourse = (id) => {
                setActiveCourseId(id);
                // navigate('/player'); // Changed to course detail view
                navigate('/course');
            };

            const handleLaunchLesson = (courseId, lessonId) => {
                setActiveCourseId(courseId);
                setActiveLessonId(lessonId);
                navigate('/player');
            };

            const handleNotify = (id) => {
                const course = COURSES.find(c => c.id === id);
                if (notifiedCourses.includes(id)) {
                    setNotifiedCourses(notifiedCourses.filter(cId => cId !== id));
                    // Remove notification if user unsubscribes
                    setNotifications(notifications.filter(n => n.id !== `notify_${id}`));
                } else {
                    setNotifiedCourses([...notifiedCourses, id]);
                    // Add confirmation notification
                    const newNotif = {
                        id: `notify_${id}`,
                        title: 'Suscripci贸n Confirmada',
                        body: `Te avisaremos en cuanto el curso de "${course.title}" est茅 disponible.`,
                        time: 'Hace un momento',
                        type: 'success',
                        read: false
                    };
                    setNotifications([newNotif, ...notifications]);

                    if (window.confetti) {
                        window.confetti({
                            particleCount: 50,
                            spread: 40,
                            origin: { y: 0.8 },
                            colors: ['#2b6cee', '#60a5fa', '#ffffff']
                        });
                    }
                }
            };

            return (
                <Routes>
                    <Route path="/" element={<Landing />} />
                    <Route path="/explore" element={
                        <Dashboard
                            searchQuery={searchQuery}
                            setSearchQuery={setSearchQuery}
                            activeCategory={activeCategory}
                            setActiveCategory={setActiveCategory}
                            onLaunchCourse={handleLaunchCourse}
                            onLaunchLesson={handleLaunchLesson}
                            onNotify={handleNotify}
                            notifiedCourses={notifiedCourses}
                            completedCount={completedLessons.filter(l => l.startsWith(`${activeCourseId}_`)).length}
                            totalCount={ALL_LESSONS[activeCourseId] ? ALL_LESSONS[activeCourseId].length : 0}
                            notifications={notifications}
                            setNotifications={setNotifications}
                            userProfile={userProfile}
                            setUserProfile={setUserProfile}
                        />
                    } />
                    <Route path="/course" element={
                        <CourseDetail
                            activeCourseId={activeCourseId}
                            onStartCourse={() => navigate('/player')}
                            completedLessons={completedLessons}
                            userProfile={userProfile}
                            setUserProfile={setUserProfile}
                            notifications={notifications}
                            setNotifications={setNotifications}
                            searchQuery={searchQuery}
                            setSearchQuery={setSearchQuery}
                            onLaunchCourse={handleLaunchCourse}
                            onLaunchLesson={handleLaunchLesson}
                            savedCourses={savedCourses}
                            setSavedCourses={setSavedCourses}
                        />
                    } />
                    <Route path="/player" element={
                        <CoursePlayer
                            activeCourseId={activeCourseId}
                            activeLessonId={activeLessonId}
                            setActiveLessonId={setActiveLessonId}
                            completedLessons={completedLessons}
                            setCompletedLessons={setCompletedLessons}
                            savedLessons={savedLessons}
                            setSavedLessons={setSavedLessons}
                            notifications={notifications}
                            setNotifications={setNotifications}
                            userProfile={userProfile}
                            setUserProfile={setUserProfile}
                        />
                    } />
                    <Route path="/roadmaps" element={
                        <Roadmaps
                            onLaunchCourse={handleLaunchCourse}
                            onLaunchLesson={handleLaunchLesson}
                            completedCount={completedLessons.filter(l => l.startsWith(`${activeCourseId}_`)).length}
                            totalCount={ALL_LESSONS[activeCourseId] ? ALL_LESSONS[activeCourseId].length : 0}
                            notifications={notifications}
                            setNotifications={setNotifications}
                            userProfile={userProfile}
                            setUserProfile={setUserProfile}
                        />
                    } />
                    <Route path="/library" element={
                        <Library
                            onLaunchCourse={handleLaunchCourse}
                            onLaunchLesson={handleLaunchLesson}
                            completedLessons={completedLessons}
                            savedLessons={savedLessons}
                            savedCourses={savedCourses}
                            setSavedCourses={setSavedCourses}
                            completedCount={completedLessons.filter(l => l.startsWith(`${activeCourseId}_`)).length}
                            totalCount={ALL_LESSONS[activeCourseId] ? ALL_LESSONS[activeCourseId].length : 0}
                            notifications={notifications}
                            setNotifications={setNotifications}
                            userProfile={userProfile}
                            setUserProfile={setUserProfile}
                        />
                    } />
                </Routes>

            );
        };

        const App = () => {
            // Persistencia de progreso y favoritos
            const [completedLessons, setCompletedLessons] = useState(() => {
                try {
                    const saved = localStorage.getItem('completed_lessons');
                    return saved ? JSON.parse(saved) : [];
                } catch (e) { return []; }
            });
            const [savedLessons, setSavedLessons] = useState(() => {
                try {
                    const saved = localStorage.getItem('saved_lessons');
                    return saved ? JSON.parse(saved) : [];
                } catch (e) { return []; }
            });
            const [savedCourses, setSavedCourses] = useState(() => {
                try {
                    const saved = localStorage.getItem('saved_courses');
                    return saved ? JSON.parse(saved) : [];
                } catch (e) { return []; }
            });
            const [activeCourseId, setActiveCourseId] = useState(1);
            const [activeLessonId, setActiveLessonId] = useState(1);
            const [searchQuery, setSearchQuery] = useState("");
            const [activeCategory, setActiveCategory] = useState("Todos");
            const [notifiedCourses, setNotifiedCourses] = useState(() => {
                try {
                    const saved = localStorage.getItem('notified_courses');
                    return saved ? JSON.parse(saved) : [];
                } catch (e) { return []; }
            });
            const [notifications, setNotifications] = useState(() => {
                try {
                    const saved = localStorage.getItem('app_notifications');
                    const defaultNotif = [{
                        id: 'welcome',
                        title: '隆Bienvenido a Te Codeo pe!',
                        body: 'Explora nuestras nuevas rutas 2026 y domina las tecnolog铆as del futuro.',
                        time: 'Ahora',
                        type: 'info',
                        read: false
                    }];
                    return saved ? JSON.parse(saved) : defaultNotif;
                } catch (e) {
                    return [{
                        id: 'welcome',
                        title: '隆Bienvenido a Te Codeo pe!',
                        body: 'Explora nuestras nuevas rutas 2026 y domina las tecnolog铆as del futuro.',
                        time: 'Ahora',
                        type: 'info',
                        read: false
                    }];
                }
            });

            const [userProfile, setUserProfile] = useState(() => {
                try {
                    const saved = localStorage.getItem('user_profile');
                    return saved ? JSON.parse(saved) : {
                        name: 'Cambia este nombre',
                        nickname: 'Apodo',
                        role: 'Estudiante Pro',
                        avatar: 'https://lh3.googleusercontent.com/aida-public/AB6AXuDAgIQ7GtIpE_E41UUIcrMgLGJLUJOr-ZlnjvqgBs68prvLPh-hDKGobJMQcP1TyIxoA5YzN-7SJtUzvGrw50721sYhd4WATJTaP_chLz8bNRQIVQtpO55NqC2gORsQalukzfEMaaeA1eOBIKMO1uocxcOc7zLOsSejrwOi5GXqT58jHIhiBIkjsTfITIAP5-pMJfzsVo3kRPyqZ63OcHvR1zMCCSvKGHXGJ_Hx3Jw-L6q7HD24atIVnQx1tcUmzfaKQ-bW8pjhvUM'
                    };
                } catch (e) {
                    return {
                        name: 'Cambia este nombre',
                        nickname: 'Apodo',
                        role: 'Estudiante Pro',
                        avatar: 'https://lh3.googleusercontent.com/aida-public/AB6AXuDAgIQ7GtIpE_E41UUIcrMgLGJLUJOr-ZlnjvqgBs68prvLPh-hDKGobJMQcP1TyIxoA5YzN-7SJtUzvGrw50721sYhd4WATJTaP_chLz8bNRQIVQtpO55NqC2gORsQalukzfEMaaeA1eOBIKMO1uocxcOc7zLOsSejrwOi5GXqT58jHIhiBIkjsTfITIAP5-pMJfzsVo3kRPyqZ63OcHvR1zMCCSvKGHXGJ_Hx3Jw-L6q7HD24atIVnQx1tcUmzfaKQ-bW8pjhvUM'
                    };
                }
            });

            // Guardar en localStorage cuando cambie el estado
            useEffect(() => {
                localStorage.setItem('completed_lessons', JSON.stringify(completedLessons));
            }, [completedLessons]);

            useEffect(() => {
                localStorage.setItem('saved_lessons', JSON.stringify(savedLessons));
            }, [savedLessons]);

            useEffect(() => {
                localStorage.setItem('saved_courses', JSON.stringify(savedCourses));
            }, [savedCourses]);

            useEffect(() => {
                localStorage.setItem('notified_courses', JSON.stringify(notifiedCourses));
            }, [notifiedCourses]);

            useEffect(() => {
                localStorage.setItem('app_notifications', JSON.stringify(notifications));
            }, [notifications]);

            useEffect(() => {
                localStorage.setItem('user_profile', JSON.stringify(userProfile));
            }, [userProfile]);

            return (
                <MemoryRouter>
                    <RoutesWrapper
                        searchQuery={searchQuery}
                        setSearchQuery={setSearchQuery}
                        activeCategory={activeCategory}
                        setActiveCategory={setActiveCategory}
                        completedLessons={completedLessons}
                        activeCourseId={activeCourseId}
                        setActiveCourseId={setActiveCourseId}
                        setActiveLessonId={setActiveLessonId}
                        activeLessonId={activeLessonId}
                        setCompletedLessons={setCompletedLessons}
                        savedLessons={savedLessons}
                        setSavedLessons={setSavedLessons}
                        savedCourses={savedCourses}
                        setSavedCourses={setSavedCourses}
                        notifiedCourses={notifiedCourses}
                        setNotifiedCourses={setNotifiedCourses}
                        notifications={notifications}
                        setNotifications={setNotifications}
                        userProfile={userProfile}
                        setUserProfile={setUserProfile}
                    />
                </MemoryRouter>
            );
        };

        const container = document.getElementById('root');
        const root = createRoot(container);
        root.render(<App />);
    </script>
</body>

</html>


</html>
